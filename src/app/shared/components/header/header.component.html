<header>
    <div class="container-header" id="container-header">
        <div class="container-left">
            <img (click)="navigateHomePage()" class="logo" src="../../../../assets/logo.png" alt="">
            <button class="categories" (click)="showContainerCat()">
                <p>Categorías</p>
                <img src="../../../../assets/icons/flecha-hacia-abajo.png">
            </button>
            <img class="icon" (click)="showContainer()" src="../../../../assets/icons/menu.png">
        </div>
        <div class="container-rigth" *ngIf="showCont">
            <div class="container-input-icon">
                <div class="input">
                    <input class="searchInput" [(ngModel)]="valorInput" type="text" placeholder="Título del ánime">
                </div>
                <div class="iconSearch">
                    <img (click)=" animeOrManga ? getAnimeSearch() : getMangaSearch()" class="search" src="../../../../assets/icons/loupe.png">
                    <!-- <img (click)="getAnimeSearch() " class="search" src="../../../../assets/icons/loupe.png"> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container-categories" *ngIf="showContcategories">
        <div class="container-check" *ngFor="let genre of listGenre">
            <input type="checkbox" id="{{genre.name}}" (click)="getAnimesCategories(genre.mal_id)">
            <label for="{{genre.name}}">{{genre.name}}</label>
        </div>
        
    </div>
</header>
