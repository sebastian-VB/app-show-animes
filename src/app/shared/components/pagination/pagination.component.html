
<section>
    <div class="container-pagination">
        <img src="../../../../assets/icons/left-arrow.png" alt="anterior" (click)="previousPages()">
        <ul>
            <li *ngFor="let page of pagesNumber"><a (click)="selectedPage(page)">{{page}}</a></li>
        </ul>
        <img src="../../../../assets/icons/right-arrow.png" alt="posterior" (click)="nextPages()">
    </div>
</section>
